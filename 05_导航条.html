  <head>

    <title>W3Cschool导航条</title>
    <link rel="stylesheet" href="./01/reset.css" />
    <style>
      .nav{
        width: 1204px;
        height: 48px;
        background-color: rgb(232,231,227);
        margin: 50px auto;
      }

      .nav li{
        float: left;
        line-height: 48px;
      }

      .nav li a{
        display: block;
        font-size: 18px;
        color: rgb(119,119,119);
        padding:0 38px;
        text-decoration: none;
      }

      .nav li a:hover{
        background-color: #3f3f3f;
        color: #e8e7e3;
      }
    </style>
  </head>
  <body>
    <!--创建导航条结构-->
    <ul class="nav">
      <li><a href="#">HTML/CSS</a></li>
      <li><a href="#">Browsewr Side</a></li>

    </ul>
  </body>
</html>
